<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jai Shree Ram</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const ramNaam = () => {
        console.log("Jai Shree Ram");
    }
    const changeText = ()=>{
        document.querySelector('h1').innerHTML = "Ram naam japte jaa "
    }
    // setTimeOut aapka sirf ek baar kam karega
    const changeFunc = setTimeout(changeText, 2000)
    
    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeFunc)
        console.log("Stopped");
    })
</script>
</html>
